name: reflux
namespace: "reflux"
image_name: "us-docker.pkg.dev/biconomy-prod/biconomy-prod/reflux"
image_tag: "latest"
imagePullPolicy: Always
port: 8080
replica: 2

resource:
  requests:
    memory: 16Gi
    cpu: 4
  limits:
    memory: 32Gi
    cpu: 8

affinity:
  affinityTolerations:
    enable: true
    key: "app"
    values: "reflux"

autoscale:
  enable: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

ingress:
  host: reflux.prod.biconomy.io

cronjob:
  schedule: "0 */5 * * *"
  restartPolicy: OnFailure

# probes:
#   healthEndpoint: /api/health
#   liveness:
#     initialDelaySeconds: 30
#     periodSeconds: 10
#     timeoutSeconds: 5
#     successThreshold: 1
#     failureThreshold: 3
#   readiness:
#     initialDelaySeconds: 30
#     periodSeconds: 10
#     timeoutSeconds: 5
#     successThreshold: 1
#     failureThreshold: 3

datadog:
  enable: true
  env: "production"

  service: "reflux"
  version: "v0.0.10"
  lib_version: "v0.0.1"

  configs:
    DD_TRACE_AGENT_URL: "unix:///var/run/datadog/apm.socket"
    DD_ENV: "production"
    DD_SERVICE: "reflux"
    DD_VERSION: "v0.0.1"
    DD_LIB_VERSION: "v0.0.1"
    DD_TRACE_DEBUG: "false"
    DD_TRACE_STARTUP_LOGS: "false"
    DD_PROFILING_ENABLED: "true"
    DD_LOGS_INJECTION: "false"
    DD_RUNTIME_METRICS_ENABLED: "true"

secret:
  projectID: biconomy-prod
  key: reflux
  data:
    MONGO_URL:
      name: MONGO_URL
      version: latest
      property: MONGO_URL
    REDIS_URL:
      name: REDIS_URL
      version: latest
      property: REDIS_URL
    COVALENT_API_KEY:
      name: COVALENT_API_KEY
      version: latest
      property: COVALENT_API_KEY
    BUNGEE_API_KEY:
      name: BUNGEE_API_KEY
      version: latest
      property: BUNGEE_API_KEY
    COINGECKO_API_KEY:
      name: COINGECKO_API_KEY
      version: latest
      property: COINGECKO_API_KEY
    ETHEREUM_RPC_URL:
      name: ETHEREUM_RPC_URL
      version: latest
      property: ETHEREUM_RPC_URL
    ARBITRUM_RPC_URL:
      name: ARBITRUM_RPC_URL
      version: latest
      property: ARBITRUM_RPC_URL
    OPTIMISM_RPC_URL:
      name: OPTIMISM_RPC_URL
      version: latest
      property: OPTIMISM_RPC_URL
    BASE_RPC_URL:
      name: BASE_RPC_URL
