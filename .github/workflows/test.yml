name: Test Suite
on: [ pull_request, push ]

jobs:
  test:
    name: cargo test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test --all-features
    env:
      BUNGEE_API_KEY: ${{ secrets.BUNGEE_API_KEY }}
    environment: Testing
